<ion-menu id="leftMenu" [content]="content" side="left" type="overlay">
  <ion-content>
    <div
      style="height: 100px; text-align: center; background-image: url('../assets/imgs/fondoazul.png') !important; position: relative;"
    >

    <div style="position: absolute; left: 25%; top: 18%;">
      <img
      src="../assets/imgs/logo.png"
      alt=""
      style="max-width: 100px; max-height: 100px; margin-top: 20px; "
    />
    <h4 style="color: #3e71c9;  margin-top: 5px;">Tennis Golf Club</h4>
    </div>
     
    </div>
    <ion-list  style="margin-top: 80px; border-bottom: 0px !important;">
      <button
        style="font-size: 20px; border-bottom: 0px !important; "
        menuClose
        ion-item
        *ngFor="let p of pages"
        (click)="openPage(p)"
      >
        <ion-icon name="{{ p.icon }}" color="primary"></ion-icon> {{ p.title }}
      </button>
    </ion-list>
    <ion-footer style="text-align: center">
      <button
        menuClose
        ion-item
        style="text-align: center; background-image: url('../assets/imgs/fondoazul.png') !important; color:white;"
      >
        <ion-icon name="log-out" style="color: white;"></ion-icon> Cerrar SesiÃ³n
      </button>
    </ion-footer>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

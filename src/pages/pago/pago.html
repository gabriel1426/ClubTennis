<ion-header header-scroll-opacity [scrollArea]="mycontent" [scrollAmount]="100">
  <ion-navbar color="primary">
    <button ion-button menuToggle="leftMenu" style="position: relative;">
      <ion-icon name="menu" class=""></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content no-padding #mycontent fullscreen>
  <ion-row
    style="background-image: url('../../assets/imgs/1.png'); height: 280px;"
  >
    <ion-col col-12>
      <img
        src="../../assets/imgs/logo.png"
        style="display: block; width: 100px; height: 100px; margin-left: auto; margin-right: auto; margin-top: 45px;"
      />
      <h2
        class="tecolor"
        style="font-family: MyriadProBold; color:white; text-align: center;"
      >
        <strong>Pago en Línea</strong>
      </h2>
    </ion-col>
  </ion-row>

  <ion-grid style="margin-top: -60px; padding: 0px;">
    <ion-row>
      <ion-col col-12 style="padding: 0px;">
        <ion-card
          (click)="openLink1()"
          style="border-radius: 5px;"
          class="sombra"
        >
          <ion-item>
            <img
              style="max-height: 30px !important; max-width: 30px !important;"
              src="../../assets/imgs/logo.png"
              item-left
            />
            <h2>
              <b>Paga en línea</b>
            </h2>
            <ion-icon name="send" color="primary" item-right></ion-icon>
          </ion-item>

          <ion-img
            class="cardimgdeportes"
            src="../../assets/imgs/paga.jpg"
          ></ion-img>
        </ion-card>
      </ion-col>
      <ion-col col-12 style="padding: 0px">
        <ion-card
          (click)="openLink2()"
          style="border-radius: 5px;"
          class="sombra"
        >
          <ion-item>
            <img
              style="max-height: 30px !important; max-width: 30px !important;"
              src="../../assets/imgs/logo.png"
              item-left
            />
            <h2>
              <b>Consulta tu Handycap</b>
            </h2>
            <ion-icon name="send" color="primary" item-right></ion-icon>
          </ion-item>

          <ion-img
            class="cardimgdeportes"
            src="../../assets/imgs/handicap.jpg"
          ></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

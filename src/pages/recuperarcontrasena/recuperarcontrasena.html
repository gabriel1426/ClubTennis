<ion-header class="saltar">
    <ion-navbar hideBackButton="false">
      
    </ion-navbar>
  </ion-header>
  <ion-content padding class="contenedor-principal-login">
  
      <ion-row style="margin-top: 35px">
          <ion-col col-12>
            <img
              src="../../assets/imgs/logo.png"
              style="display: block; width: 35%; height: auto; margin-left: auto; margin-right: auto;"
            />
            <h2
            class="tecolor"
            style="font-family: MyriadProBold; color:white; text-align: center;"
          >
            <strong>Tennis Golf Club</strong>
          </h2>
          </ion-col>
        </ion-row>
      
  
        <div class="loginpart " style="position: relative;">
  
    <form [formGroup]="LoginForm" style="margin-bottom: 0px !important;">
      <ion-grid>
          <ion-row>
              <ion-col col-12>
                <p
                  class=""
                  style=" color:#3e71c9;; text-align: center;"
                >
                  <strong>RECUPERAR CONTRASEÃ‘A</strong>
                </p>
              </ion-col>
            </ion-row>
        <ion-row>
          <ion-col col-12>
            <ion-list no-lines padding-top style="margin-bottom: 0px;">
              <ion-item
                class=" center"
                style="width:90%;padding-left: 8px;"
              >
                <ion-label style="border-right: 2px solid #3e71c9;">
                  <img src="../../assets/imgs/user.png" style="width: 60%; "
                /></ion-label>
                <ion-input
                style="margin-left: 10px;"
                  formControlName="Email"
                  type="email"
                  placeholder="Correo Electronico"
                  [(ngModel)]="credentials.email"
                  required
                ></ion-input>
              </ion-item>
              <div style="height:10px;"></div>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  
    <ion-grid style="padding-top: 0px;">
      <ion-row>
        <ion-col col-12 style="padding-top: 0px;">
          <button
          ion-button
            class=" center"
            (click)="Login($event)"
            
          >
            Recuperar
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  
  
  </ion-content>

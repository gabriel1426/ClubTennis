<ion-header
  header-scroll-opacity
  [scrollArea]="mycontent7"
  [scrollAmount]="200"
>
  <ion-navbar color="primary">
    <button ion-button menuToggle="leftMenu">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content no-padding #mycontent7 fullscreen class="contenedor-principal">
  <div style=" text-align: center;">
    <ion-img
      style="height: 300px !important; width: 100% !important;"
      src="../../assets/imgs/18980.jpg"
    >
    </ion-img>
  </div>
  <ion-grid style="margin-top: -60px;">
    <ion-row>
      <ion-col col-12 style="padding-top: 10px">
        <ion-card>
          <ion-item>
            <img
              style="max-height: 30px !important; max-width: 30px !important;"
              src="../../assets/imgs/logo.png"
              item-left
            />
            <h2>
              <b>Formulario PQRS</b>
            </h2>
          </ion-item>
          <form [formGroup]="myForm" (ngSubmit)="saveData()" novalidate>
            <ion-list style="background: white;">
              <ion-item style="margin-left: 5px; margin-right: 5px;">
                <ion-label style="color:#3e71c9" floating>Asunto:</ion-label>
                <ion-input
                  formControlName="asunto"
                  type="text"
                  
                ></ion-input>
              </ion-item>
              <ion-item
                *ngIf="
                  myForm.get('asunto').errors && myForm.get('asunto').dirty
                "
              >
                <p
                  color="danger"
                  ion-text
                  *ngIf="myForm.get('asunto').hasError('required')"
                >
                  Campo requerido
                </p>
              </ion-item>
              <ion-item style="margin-left: 5px; margin-right: 5px;">
                <ion-label style="color:#3e71c9" floating>Mensaje:</ion-label>
                <ion-textarea
                  rows="8"
                  formControlName="mensaje"
                  type="text"
                 
                ></ion-textarea>
              </ion-item>
              <ion-item
                *ngIf="
                  myForm.get('mensaje').errors && myForm.get('mensaje').dirty
                "
              >
                <p
                  color="danger"
                  ion-text
                  *ngIf="myForm.get('mensaje').hasError('required')"
                >
                  Campo requerido
                </p>
              </ion-item>
            </ion-list>
            <div padding style="BACKGROUND: white;">
              <button
                ion-button
                color="secondary"
                block
                type="submit"
                [disabled]="myForm.invalid"
              >
                Enviar
              </button>
            </div>
          </form>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header header-scroll-opacity [scrollArea]="mycontent" [scrollAmount]="1000">
  <ion-navbar color="primary">
    <button ion-button menuToggle="leftMenu" style="position: relative;">
      <ion-icon name="menu" class=""></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content no-padding #mycontent fullscreen>
  <div class="">
    <ion-row
      style="background-image: url('../../assets/imgs/2.jpg'); background-repeat: no-repeat; height: 280px;  background-size: cover;"
    >
      <ion-col col-12>
        <img
          src="../../assets/imgs/logo.png"
          style="display: block; width: 100px; height: 100px; margin-left: auto; margin-right: auto; margin-top: 45px;"
        />
        <h2
          class="tecolor"
          style="font-family: MyriadProBold; color:white; text-align: center;"
        >
          <strong>Restaurante</strong>
        </h2>
      </ion-col>
    </ion-row>
    <div>
      <ion-grid>
        <ion-row style="margin-top: 10px; text-align: center">
          <ion-col col-6 style="margin-top: -80px;">
            <img
              style="width: 70%; margin: 0 auto;"
              (click)="sugerenciaModal()"
              src="../../assets/imgs/logo-chef.png"
            />
          </ion-col>
          <ion-col col-6 style="margin-top: -80px;">
            <img
              style="width: 70%; margin: 0 auto;"
              (click)="saborModal()"
              src="../../assets/imgs/logo-gourmet (1).png"
            />
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  <div *ngIf="!skeletor">
    <div *ngIf="longitud != 0; else other_content">
      
      <div *ngFor="let item of restaurantes">
        <ion-card
          (click)="abrirDetalle(item)"
          style="border-radius: 5px;"
          class="sombra"
        >
          <ion-item>
            <img
              style="max-height: 30px !important; max-width: 30px !important;"
              src="../../assets/imgs/logo.png"
              item-left
            />
            <h2 style="margin-top: 9px;">
              <b>{{ item.nombre }}</b>
            </h2>
          </ion-item>

          <img
            class="cardimgdestacadas"
            src="{{ url }}/{{ item.imagen_destacada }}"
          />
        </ion-card>
      </div>
      
    </div>
    <ng-template #other_content style="margin-top:-35px;">
      <div style="text-align: center;">
        <img
          src="../../assets/imgs/sinresultados (1).jpg"
          style="display: block;  margin-left: auto; margin-right: auto; margin-top: 0px;"
        />
        <H2 style="margin-top:-15px;">Sin Resultados</H2>
      </div>
    </ng-template>
  </div>
  <div *ngIf="skeletor">
    <div class="elementToFadeInAndOut fakeItem1"></div>
    <ion-item
      *ngFor="let fake of fakeUsers"
      class="elementToFadeInAndOut fakeItem"
    >
      <ion-thumbnail
        item-start
        style="width: 80px; height: 80px;  background-color: lightgrey; border-radius: 4px;"
      >
      </ion-thumbnail>
      <h2></h2>
      <p></p>
    </ion-item>
  </div>
</ion-content>

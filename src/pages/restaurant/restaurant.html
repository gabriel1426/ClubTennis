<ion-header >
    <ion-toolbar style="text-align: center;">
        <ion-title style=" margin-left: -50px;">Restaurante</ion-title>
      <button ion-button menuToggle="leftMenu" >
        <ion-icon name="menu" class=""></ion-icon>
      </button>
      
    </ion-toolbar>
  </ion-header>

<ion-content class="contenedor-principal "  >
  <div >
    
      <div class="fondorestaurant">
        <ion-grid>
          <ion-row style="margin-top: 10px; text-align: center">
            <ion-col col-6>
              <ion-img
                style="width: 70%; margin: 0 auto;"
                (click)="sugerenciaysaborModal()"
                src="http://administrativo.tennisgolfclub.com.co/imagenes/imagenes_app/logo_sabor_chef/logo-chef.png"
              ></ion-img>
            </ion-col>
            <ion-col col-6>
              <ion-img
                style="width: 70%; margin: 0 auto;"
                (click)="sugerenciaysaborModal()"
                src="http://administrativo.tennisgolfclub.com.co/imagenes/imagenes_app/logo_sabor_chef/logo-gourmet.png"
              ></ion-img>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    
  </div>
  <ion-grid style="margin-top: -50px;">
    <ion-row>
      <ion-col
        col-12
        
        *ngFor="let item of restaurantes"
      >
        <ion-card (click)="abrirtdetalleevento()" style="border-radius: 5px;" class="sombra">
          <ion-item>
            <ion-img
              style="max-height: 30px !important; max-width: 30px !important;"
              src="../../assets/imgs/logo.png"
              item-left
            ></ion-img>
            <h2>
              <b>{{ item.titulo }}</b>
            </h2>
            <ion-icon name="send" color="primary" item-right></ion-icon>
          </ion-item>

          <ion-img class="cardimgdeportes" src="{{ item.url }}"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

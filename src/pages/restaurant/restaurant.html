<ion-header header-scroll-opacity [scrollArea]="mycontent" [scrollAmount]="100">
  <ion-navbar color="primary">
    <button ion-button menuToggle="leftMenu" style="position: relative;">
      <ion-icon name="menu" class=""></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content no-padding #mycontent fullscreen>
  
    <div class="">
      <ion-row
        style="background-image: url('../../assets/imgs/1.png'); height: 280px;"
      >
        <ion-col col-12>
          <img
            src="../../assets/imgs/logo.png"
            style="display: block; width: 100px; height: 100px; margin-left: auto; margin-right: auto; margin-top: 45px;"
          />
          <h2
            class="tecolor"
            style="font-family: MyriadProBold; color:white; text-align: center;"
          >
            <strong>Restaurante</strong>
          </h2>
        </ion-col>
      </ion-row>
    <div >
      <ion-grid>
        <ion-row style="margin-top: 10px; text-align: center">
          <ion-col col-6 style="margin-top: -80px;">
            <ion-img
              style="width: 70%; margin: 0 auto;"
              (click)="sugerenciaysaborModal()"
              src="http://administrativo.tennisgolfclub.com.co/imagenes/imagenes_app/logo_sabor_chef/logo-chef.png"
            ></ion-img>
          </ion-col>
          <ion-col col-6 style="margin-top: -80px;">
            <ion-img
              style="width: 70%; margin: 0 auto;"
              (click)="sugerenciaysaborModal()"
              src="http://administrativo.tennisgolfclub.com.co/imagenes/imagenes_app/logo_sabor_chef/logo-gourmet.png"
            ></ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  <div *ngIf="!skeletor">
  <ion-grid *ngIf="longitud != 0; else other_content">
    <ion-row>
      <ion-col col-12 *ngFor="let item of restaurantes">
        <ion-card
          (click)="abrirDetalle(item)"
          style="border-radius: 5px;"
          class="sombra"
        >
          <ion-item>
            <ion-img
              style="max-height: 30px !important; max-width: 30px !important;"
              src="../../assets/imgs/logo.png"
              item-left
            ></ion-img>
            <h2>
              <b>{{ item.nombre }}</b>
            </h2>
            <ion-icon name="send" color="primary" item-right></ion-icon>
          </ion-item>

          <ion-img
            class="cardimgdeportes"
            src="{{ url }}/{{ item.imagen_destacada }}"
          ></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ng-template #other_content>
    <div style="text-align: center;">
      <img
        src="../../assets/imgs/sinresultados.png"
        style="display: block; height: 230px; width:230px ; margin-left: auto; margin-right: auto; margin-top: 0px;"
      />
      <H2>Sin Resultados</H2>
    </div>
  </ng-template>
</div>
  <div *ngIf="skeletor">
    <div class="elementToFadeInAndOut fakeItem1"></div>
    <ion-item *ngFor="let fake of fakeUsers" class="elementToFadeInAndOut fakeItem">
      <ion-thumbnail item-start style="width: 80px; height: 80px;  background-color: lightgrey; border-radius: 4px;">
  
      </ion-thumbnail>
      <h2></h2>
      <p></p>
    </ion-item>
  </div>
</ion-content>

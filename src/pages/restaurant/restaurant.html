<ion-header
  header-scroll-opacity
  [scrollArea]="mycontentdeporte"
  [scrollAmount]="80"
>
  <ion-navbar color="primary">
    <button ion-button menuToggle="leftMenu">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content
  no-padding
  #mycontentdeporte
  fullscreen
  class="contenedor-principal"
>
  <div class="fondorestaurant">
    <div style="position: relative">
      <ion-img
        style=" margin: 0 auto; height: 300px !important; width: 100% !important;"
        src="../../assets/imgs/16245.jpg"
      ></ion-img>

      <div style="position: absolute; bottom: 25%">
        <ion-grid>
          <ion-row style="margin-top: 40px; text-align: center">
            <ion-col col-6>
              <ion-img
                style="width: 80%; margin: 0 auto;"
                (click)="sugerenciaysaborModal()"
                src="http://administrativo.tennisgolfclub.com.co/imagenes/imagenes_app/logo_sabor_chef/logo-chef.png"
              ></ion-img>
            </ion-col>
            <ion-col col-6>
              <ion-img
                style="width: 80%; margin: 0 auto;"
                (click)="sugerenciaysaborModal()"
                src="http://administrativo.tennisgolfclub.com.co/imagenes/imagenes_app/logo_sabor_chef/logo-gourmet.png"
              ></ion-img>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </div>
  <ion-grid style="margin-top: -60px;">
    <ion-row>
      <ion-col
        col-12
        style="padding-top: 10px"
        *ngFor="let item of restaurantes"
      >
        <ion-card (click)="abrirtdetalleevento()">
          <ion-item>
            <ion-img
              style="max-height: 30px !important; max-width: 30px !important;"
              src="../../assets/imgs/logo.png"
              item-left
            ></ion-img>
            <h2>
              <b>{{ item.titulo }}</b>
            </h2>
            <ion-icon name="send" color="primary" item-right></ion-icon>
          </ion-item>

          <ion-img class="cardimgdeportes" src="{{ item.url }}"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

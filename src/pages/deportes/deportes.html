<ion-header >
    <ion-toolbar style="text-align: center;">
        <ion-title style=" margin-left: -40px;">Restaurante</ion-title>
      <button ion-button menuToggle="leftMenu" style="position: relative;">
        <ion-icon name="menu" class=""></ion-icon>
      </button>
      
    </ion-toolbar>
  </ion-header>

<ion-content class="contenedor-principal">
  <div style=" text-align: center;">
    <ion-img
      style="height: 300px !important; width: 100% !important;"
      src="../../assets/imgs/15145.jpg"
    ></ion-img>
  </div>

  <ion-grid style="margin-top: -60px; padding:0px !important">
    <ion-row>
      <ion-col col-12 style="padding:0px !important" *ngFor="let item of deportes">
        <ion-card (click)="abrirtdetalleevento()" style="border-radius: 5px;" class="sombra">
          <ion-item>
            <img
              style="max-height: 30px !important; max-width: 30px !important;"
              src="../../assets/imgs/logo.png"
              item-left
            />
            <h2>
              <b>{{ item.titulo }}</b>
            </h2>
            <ion-icon name="send" color="primary" item-right></ion-icon>
          </ion-item>

          <ion-img class="cardimgdeportes" src="{{ item.url }}"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header
  header-scroll-opacity
  [scrollArea]="mycontent3"
  [scrollAmount]="200"
>
  <ion-navbar color="primary">
    <button ion-button menuToggle="leftMenu">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content no-padding #mycontent3 fullscreen class="contenedor-principal">
  <div style=" text-align: center;">
    <ion-img
      style="height: 300px !important; width: 100% !important;"
      src="../../assets/imgs/15145.jpg"
    ></ion-img>
  </div>

  <ion-grid style="margin-top: -60px;">
    <ion-row>
      <ion-col col-12 style="padding-top: 10px" *ngFor="let item of deportes">
        <ion-card (click)="abrirtdetalleevento()">
          <ion-item>
            <img
              style="max-height: 30px !important; max-width: 30px !important;"
              src="../../assets/imgs/logo.png"
              item-left
            />
            <h2>
              <b>{{ item.titulo }}</b>
            </h2>
            <ion-icon name="send" color="primary" item-right></ion-icon>
          </ion-item>

          <ion-img class="cardimgdeportes" src="{{ item.url }}"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>seleccioninstalacion</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col
        col-12
        style="padding-top: 10px"
        *ngFor="let item of instalaciones"
      >
        <ion-card>
          <ion-img class="cardimgdeportes" src="{{ item.url }}"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col col-12 style="padding-top: 10px" *ngFor="let item of parques">
        <ion-card>
          <ion-img class="cardimgdeportes" src="{{ item.url }}"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col col-12 style="padding-top: 10px" *ngFor="let item of spa">
        <ion-card>
          <ion-img class="cardimgdeportes" src="{{ item.url }}"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

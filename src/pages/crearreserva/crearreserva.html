<ion-header header-scroll-opacity [scrollArea]="mycontent" [scrollAmount]="100">
    <ion-navbar color="primary">
      <button ion-button menuToggle="leftMenu" style="position: relative;">
        <ion-icon name="menu" class=""></ion-icon>
      </button>
    </ion-navbar>
  </ion-header>
  
  <ion-content no-padding #mycontent fullscreen>
    <ion-row
      style="background-image: url('../../assets/imgs/1.png'); height: 280px;"
    >
      <ion-col col-12 style="text-align: center; margin-top: 30px;">
        <h2
          class="tecolor"
          style="font-family: MyriadProBold; color:white; text-align: center;"
        >
          <strong>Reservacion</strong>
        </h2>
        <ion-grid>
      
            <ion-row>
            <ion-col col-12> 
                
                  <ion-item>
                <ion-icon  name="md-calendar" item-start></ion-icon>
             
                <ion-datetime placeholder="Selecciona la Fecha de Reserva"  [(ngModel)]="fechaturno"  display-format="MMM D, YYYY"  [min]="today" ngDefaultControl></ion-datetime>
               
              </ion-item>
          
            </ion-col>
          </ion-row>
        </ion-grid>
        <button ion-button color="secondary" style="text-align: center;" (click)="solicitarReserva()" style="margin-top: 15px;">
            Solicitar Recerva
          </button>
      </ion-col>
    </ion-row>

</ion-content>

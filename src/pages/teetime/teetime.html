<ion-header header-scroll-opacity [scrollArea]="mycontent" [scrollAmount]="100">
  <ion-navbar color="primary">
    <button ion-button menuToggle="leftMenu" style="position: relative;">
      <ion-icon name="menu" class=""></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content no-padding #mycontent fullscreen class="">
  
    <ion-row style="background-image: url('../../assets/imgs/1.png'); height: 280px; width: 100%;" >
      <ion-col col-12 style="text-align: center;">
        <img
          src="../../assets/imgs/logo.png"
          style="display: block; width: 100px; height: 100px; margin-left: auto; margin-right: auto; margin-top: 40px;"
        />
        <h2
          class="tecolor"
          style="font-family: MyriadProBold; color:white; text-align: center;"
        >
          <strong>Tee-Time</strong>
        </h2>
        <button ion-button color="primary" style="text-align: center;" (click)="solicitarReserva()">
          Solicitar Recerva
        </button>
      </ion-col>
    </ion-row>
    <div *ngIf="!skeletor">
    <div style="text-align: center;">
      <img
        src="../../assets/imgs/sinresultados.png"
        style="display: block; height: 230px; width:230px ; margin-left: auto; margin-right: auto; margin-top: 50px;" />
      <H2>Sin Resultados</H2>
    </div>
  </div>

  <div *ngIf="skeletor">
      <div class="elementToFadeInAndOut fakeItem1"></div>
      <ion-item *ngFor="let fake of fakeUsers" class="elementToFadeInAndOut fakeItem">
        <ion-thumbnail item-start style="width: 80px; height: 80px;  background-color: lightgrey; border-radius: 4px;">
    
        </ion-thumbnail>
        <h2></h2>
        <p></p>
      </ion-item>
    </div>
</ion-content>

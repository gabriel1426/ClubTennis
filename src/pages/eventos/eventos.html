<ion-header header-scroll-opacity [scrollArea]="mycontent" [scrollAmount]="200">
  <ion-navbar color="primary">
    <button ion-button menuToggle="leftMenu">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content no-padding #mycontent fullscreen class="contenedor-principal">
  <div>
    <ion-slides pager="true" loop="false">
      <ion-slide (click)="abrirtdetalleevento()">
        <ion-card>
          <img
            class="cardimg"
            src="https://cdn.ciudad.com.ar/sites/default/files/nota/2018/07/27/eventos.jpg"
          />
          <div class="card-title">São Paulo</div>
        </ion-card>
      </ion-slide>
      <ion-slide (click)="abrirtdetalleevento()">
        <ion-card>
          <img
            class="cardimg"
            src="http://www.mexicodestinos.com/blog/wp-content/uploads/2015/08/Ferias-y-Eventos-en-Septiembre-2015.jpg"
          />
          <div class="card-title">São Paulo</div>
          <div class="card-subtitle">41 Listings</div>
        </ion-card>
      </ion-slide>
      <ion-slide (click)="abrirtdetalleevento()">
        <ion-card>
          <img
            class="cardimg"
            src="https://files.merca20.com/uploads/2019/01/Event-marketing-Bigstock-1.jpg"
          />
          <div class="card-title">São Paulo</div>
          <div class="card-subtitle">41 Listings</div>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>
  <div style="margin-top: 10px;">
    <ion-item-group>
      <ion-item-divider color="white" style="font-size: 18px;"
        >Recientes</ion-item-divider
      >

      <ion-item (click)="abrirtdetalleevento()">
        <ion-thumbnail item-start>
          <img
            style="border-radius: 5px;"
            src="http://administrativo.tennisgolfclub.com.co//pages//tables//img//2e6a5643cfd8f85197a48f65db3bb54d.jpg"
          />
        </ion-thumbnail>
        <h2>Ven y disfruta el dia de las madres</h2>
        <p>Oct 14 • 1988</p>
        <button ion-button clear item-end>Ver</button>
      </ion-item>
    </ion-item-group>
  </div>
</ion-content>

<ion-header header-scroll-opacity [scrollArea]="mycontent" [scrollAmount]="100">
    <ion-navbar color="primary">
        <button ion-button menuToggle="leftMenu" style="position: relative;">
          <ion-icon name="menu" class=""></ion-icon>
        </button>
    </ion-navbar>
  </ion-header>
   
  <ion-content no-padding #mycontent fullscreen >

      <ion-row style="background-image: url('../../assets/imgs/1.png'); height: 280px;">
          <ion-col col-12>
            <img
              src="../../assets/imgs/logo.png"
              style="display: block; width: 25%; height: auto; margin-left: auto; margin-right: auto; margin-top: 60px;"
            />
            <h2
            class="tecolor"
            style="font-family: MyriadProBold; color:white; text-align: center;"
          >
            <strong>Eventos</strong>
          </h2>
          </ion-col>
        </ion-row>
        <div style="margin-top: -80px;">
              <ion-slides class="image-slider" slidesPerView="1.1"  pager=true style="height: 350px;">
                <div *ngFor="let item of da">
                   
                    <ion-slide  style="padding: 10px;" >
                        <ion-card (click)="abrirtdetalleevento(item)" style="border-radius: 5px;" class="sombra">
                            <ion-item>
                              <img
                                style="max-height: 30px !important; max-width: 30px !important;"
                                src="../../assets/imgs/logo.png"
                                item-left
                              />
                              <h2 style="margin-top: 9px;">
                                <b>{{ item.nombre }}</b>
                              </h2>
                              
                            </ion-item>
                  
                            <img class="cardimgdestacadas" src="http://45963c93.ngrok.io/{{ item.imagen_destacada }}"/>
                          </ion-card>
                        
                      </ion-slide>
                </div>
                 
                </ion-slides>
          </div>
    

  <div>
  </div>
  <div style="margin-top: 10px;">
    <ion-item-group>
      <ion-item-divider
        color="white"
        style="font-size: 18px; color: #3e71c9; text-align: center;"
        >Ãšltimos Eventos</ion-item-divider
      >

      <ion-item
        (click)="abrirtdetalleevento(item)"
        style="margin-top: 5px;"
        *ngFor="let item of da"
      >
        <ion-thumbnail item-start>
          <img
            style="border-radius: 5px;"
            src="http://45963c93.ngrok.io/{{ item.imagen_destacada }}"
          />
        </ion-thumbnail>
        <h2>{{ item.nombre }}</h2>
        <p>{{ item.fecha_inicio }}</p>
        <button ion-button clear item-end>Ver</button>
      </ion-item>
    </ion-item-group>
  </div>
</ion-content>

<ion-header parallax imageUrl="../../assets/imgs/1.png"  titleColor="black">
  <ion-toolbar color="primary">
      <ion-title>
        Parallax Header
      </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="contenedor-principal">
   
  <div>
    <ion-slides pager="true" loop="false">
      <ion-slide (click)="abrirtdetalleevento()"  *ngFor="let item of da2">
        <ion-card>
          <img
            class="cardimg"
            src="http://3e9d820c.ngrok.io/{{ item.imagen_destacada }}"
          />
          <div class="card-title">{{ item.nombre }}</div>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>
  <div style="margin-top: 10px;">
    <ion-item-group>
      <ion-item-divider
        color="white"
        style="font-size: 18px; color: #3e71c9; text-align: center;"
        >Ãšltimos Eventos</ion-item-divider
      >

      <ion-item
        (click)="abrirtdetalleevento(item)"
        style="margin-top: 5px;"
        *ngFor="let item of da"
      >
        <ion-thumbnail item-start>
          <img
            style="border-radius: 5px;"
            src="http://3e9d820c.ngrok.io/{{ item.imagen_destacada }}"
          />
        </ion-thumbnail>
        <h2>{{ item.nombre }}</h2>
        <p>{{ item.fecha_inicio }}</p>
        <button ion-button clear item-end>Ver</button>
      </ion-item>
    </ion-item-group>
  </div>
</ion-content>

<ion-header>
  <ion-navbar color="dark"> </ion-navbar>
</ion-header>

<ion-content no-padding style="background: black; height: 100%;">
  <ion-slides pager="true" loop="false" zoom>
    <ion-slide *ngFor="let item of data">
      <div class="swiper-zoom-container">
        <img class="maximg" src="{{ url }}/{{ item.url }}" />
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>

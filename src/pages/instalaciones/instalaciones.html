<ion-header header-scroll-opacity [scrollArea]="mycontent" [scrollAmount]="100">
  <ion-navbar color="primary">
    <button ion-button menuToggle="leftMenu" style="position: relative;">
      <ion-icon name="menu" class=""></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content no-padding #mycontent fullscreen>
  <ion-row
    style="background-image: url('../../assets/imgs/1.png'); height: 280px;"
  >
    <ion-col col-12>
      <img
        src="../../assets/imgs/logo.png"
        style="display: block; width: 25%; height: auto; margin-left: auto; margin-right: auto; margin-top: 60px;"
      />
      <h2
        class="tecolor"
        style="font-family: MyriadProBold; color:white; text-align: center;"
      >
        <strong>Instalaciones</strong>
      </h2>
    </ion-col>
  </ion-row>
<div *ngIf="!skeletor">
  <ion-grid
    *ngIf="longitudsalones != 0"
    style="margin-top: -60px !important; padding: 0px !important;"
  >
    <ion-row *ngIf="longitudsalones != 1; else unsalon">
      <ion-col col-12 style="padding: 0px !important;">
        <div style="margin-top: -80px;">
          <ion-slides
            class="image-slider"
            slidesPerView="1.1"
            pager="true"
            style="height: 350px;"
          >
            <div *ngFor="let item of salones">
              <ion-slide style="padding: 10px;">
                <ion-card
                  (click)="abrirDetalle(item)"
                  style="border-radius: 5px;"
                  class="sombra"
                >
                  <ion-item>
                    <img
                      style="max-height: 30px !important; max-width: 30px !important;"
                      src="../../assets/imgs/logo.png"
                      item-left
                    />
                    <h2 style="margin-top: 9px;">
                      <b>{{ item.nombre }}</b>
                    </h2>
                  </ion-item>

                  <img
                    class="cardimgdestacadas"
                    src="{{ url }}/{{ item.imagen_destacada }}"
                  />
                </ion-card>
              </ion-slide>
            </div>
          </ion-slides>
        </div>
      </ion-col>
    </ion-row>
    <ng-template #unsalon>
      <div style="margin-top: -50px; margin-left: 10px; margin-right: 10px;">

        </div>
      </div>
    </ng-template>

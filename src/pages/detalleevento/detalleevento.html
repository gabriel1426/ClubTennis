<ion-header header-scroll-opacity [scrollArea]="mycontent2" [scrollAmount]="60">
  <ion-navbar color="primary"> </ion-navbar>
</ion-header>

<ion-content no-padding #mycontent2 fullscreen class="detalleevento">
  <div style="text-align: center; ">
    <div style="position: relative;" (click)="abrirgaleria()">
      <img class="maximgdetalle" src="{{data.url}}" />
      <div style="position: absolute; bottom: 0px;  width: 100%;" class="">
        <ion-item style="background: transparent !important">
          <img
            style="left: 15px;"
            src="../../assets/imgs/galeri_img2.png"
            item-start
          />
          <p style="color: white">
            <b>Galeria | {{ cantidad }} imagenes</b>
          </p>
        </ion-item>
      </div>
    </div>
  </div>
  <div style="padding-left: 16px; padding-right: 16px;">
    <ion-item style="background: transparent !important">
      <div>
        <p style="color:rgb(109, 106, 106); font-size: 16px;">
          <ion-icon name="calendar" item-start></ion-icon>{{ data.horario }}
        </p>
      </div>
      <p item-end style="color:#3e71c9; font-size: 16px">
        <ion-icon name="star" item-start></ion-icon>{{ data.tag }}
      </p>
    </ion-item>
    <div style="text-align: center;">
      <h1 style="color: #3e71c9;">
        <b>{{ data.titulo }}</b>
      </h1>
    </div>
    <hr />

    <p style="text-align: justify; color: gray; font-size: 15px;">
      {{ data.descripcion }}
    </p>
  </div>
</ion-content>
